<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jollibee | Delivery &amp; Carryout Online - Joy Served Daily!</title>
    <link rel="stylesheet" href="css/index.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts -->
  </head>
  <body>
    <nav class="navbar">
      <div class="container backgroundMerah">
        <div class="fixed1">
          <div class="judulkiri">
            <p>Jolibee United States</p>
          </div>

          <div class="navbarkanan">
            <ul>
              <li>Home</li>
              <li>Biodata</li>
              <li>Contact Us</li>
              <li>Gatau</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container fixed2bg">
        <div class="fixed2 ">
          <div class="logojolibee">
            <a href="#"
              ><img src="img/jollibee-logo.png" alt="Logo Jolibee"
            /></a>
          </div>
          <div class="menubar">
            <ul>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Locations</a></li>
              <li><a href="#">Coupons & Deals</a></li>
              <li><a href="#">25th Anniversary</a></li>
            </ul>
          </div>
          <div class="buttonorder">
            <a href="#"><p>Start Order</p></a>
          </div>
        </div>
      </div>
      
    </nav>

    <div class="acontent1 acontentbg">
      <div class="container">
        <div class="content1">
          <div class="caption1">
            <p class="p1">Anniversary Deals</p>
            <p class="p2">
              Celebrate 25 years of Jollibee with these delicious deals!
            </p>
            <h6>Bundles, pricing and store participation may vary.</h6>
          </div>

          <div class="buttoncontent">
            <a href="#"><p>ORDER NOW</p></a>
          </div>
        </div>
      </div>

      <div class="acontent1">
        <div class="foto1">
          <img
            src="img/25-Anniversary-Deal-500x500-US-no-BG.png"
            alt="Anniversary Deals Ads"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="acontent2">
        <div class="foto2">
          <div class="foto2">
            <img
              src="img/JB-Spicy-Chicken-Sandwich-480px-x-480px-01.png"
              alt="Spicy Chicken Sandwich"
            />
          </div>
        </div>

        <div class="buttoncontent2"></div>
      </div>
    </div>
  </body>
</html>
